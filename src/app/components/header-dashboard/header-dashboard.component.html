<div class="surface-ground flex  w-full px-4 py-5 md:px-6 lg:px-8">
    <div class="grid w-full m-0">
        <div class="col-12 md:col-6 lg:col-6 xl:col-3">
            <div class="surface-card shadow-2 p-3 border-round">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block flex gap-2  align-items-center m-0 text-500 font-medium mb-3">Cotação 
                            <div class="text-sm m-0 gap-1 flex align-items-center">
                                <div class="p-2 bg-bluegray-50 border-round">
                                    USD
                                </div>
                                <div class="p-2 bg-bluegray-50 border-round">
                                    BRL
                                </div>
                            </div> 
                        </span>
                        <div *ngIf="quotesService.currencyQuotes | async "  class="text-900 font-medium text-xl">
                            {{getPriceQuotes() | currency: 'R$'}}
                        </div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="pi pi-dollar text-blue-500 text-xl"></i>
                    </div>
                </div>
                <div *ngIf="quotesService.currencyQuotes | async " class="flex gap-2 align-items-center">
                    <span class="text-green-500 font-light text-sm">Ultima atualização </span>
                    <span class="text-500 text-xs">{{getCurrencyUpdate()}}</span>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6  lg:col-6 xl:col-3">
            <div class="surface-card w-full shadow-2 p-3 border-round">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Entradas</span>
                        <div class="text-900 font-medium text-xl">{{getEntradas() | currency: 'R$'}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="i fi-br-arrow-trend-up text-green-500 text-xl"></i>
                    </div>
                </div>
                <div class="flex gap-2  align-items-center">
                   
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-6 xl:col-3">
            <div class="surface-card shadow-2 p-3 border-round">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Saídas</span>
                        <div class="text-900 font-medium text-xl">{{getSaidas() | currency: 'R$'}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-red-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="fi fi-br-arrow-trend-down text-red-500 text-xl"></i>
                    </div>
                </div>
                <div class="flex gap-2  align-items-center">
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-6 xl:col-3">
            <div class="surface-card shadow-2 p-3 border-round">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">Total em caixa</span>
                        <div class="text-900 font-medium text-xl">{{getEntradas() - getSaidas() | currency: 'R$'}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
                        <i class="pi pi-inbox text-purple-500 text-xl"></i>
                    </div>
                </div>
                <div class="flex gap-2  align-items-center">
                </div>
            </div>
        </div>
    </div>
</div>
